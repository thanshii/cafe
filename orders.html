<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanshi's caf√©cafe ‚Äî Orders Dashboard</title>
  <style>
    :root {
      --green: #006241;
      --light-green: #00754a;
      --cream: #f1f8f4;
      --white: #ffffff;
      --accent: #cba258;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --text: #2c2c2c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--cream);
      color: var(--text);
    }

    header {
      background: var(--green);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: var(--shadow);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    h2 {
      color: var(--green);
      border-bottom: 3px solid var(--accent);
      padding-bottom: 0.5rem;
      margin-top: 2rem;
    }

    .order {
      background: var(--cream);
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .order:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
    }

    .order h3 {
      margin: 0 0 0.5rem 0;
      color: var(--green);
      font-weight: 600;
    }

    .order p { margin: 0.3rem 0; color: #444; }
    .order ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn:hover { background: #b68a45; }

    .btn-deny { background: #b23b3b; }
    .btn-deny:hover { background: #a12c2c; }

    .btn-accept { background: var(--green); }
    .btn-accept:hover { background: var(--light-green); }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--green);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.4s ease;
      z-index: 9999;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    #buttons {
      text-align: center;
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: var(--green);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover {
      background: var(--light-green);
      transform: scale(1.05);
    }

    #enableSoundBtn[disabled] {
      background: #4caf50;
      cursor: default;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--green);
      font-size: 0.9rem;
      letter-spacing: 0.3px;
      background: var(--cream);
      border-top: 2px solid var(--accent);
      margin-top: 2rem;
    }

    /* Login box styling */
    #loginBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--white);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 300px;
      text-align: center;
    }

    #loginBox h2 {
      color: var(--green);
      border-bottom: 3px solid var(--accent);
      padding-bottom: 0.5rem;
    }

    #loginBox input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    #loginBox button {
      width: 100%;
      padding: 10px;
      background: var(--green);
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    #loginBox button:hover {
      background: var(--light-green);
    }

    #errorMsg {
      color: red;
      margin-top: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- LOGIN BOX -->
  <div id="loginBox">
    <h2>‚òï Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="errorMsg"></p>
  </div>

  <!-- DASHBOARD CONTENT -->
  <div id="dashboard" style="display:none;">
    <header>‚òï Thanshi's caf√©cafe ‚Äî Orders Dashboard</header>
    <main>
      <h2>üü§ Pending Orders</h2>
      <div id="pendingOrders"></div>

      <h2>üü¢ Accepted Orders</h2>
      <div id="acceptedOrders"></div>

      <h2>üî¥ Denied Orders</h2>
      <div id="deniedOrders"></div>

      <h2>‚úÖ Completed Orders</h2>
      <div id="completedOrders"></div>

      <div id="buttons">
        <button id="enableSoundBtn">üîä Enable Sound</button>
        <button id="clearOrdersBtn" style="background:#b23b3b;">üóëÔ∏è Clear All Orders</button>
      </div>
    </main>
    <footer>¬© 2025 Thanshi's caf√©cafe ‚Äî Crafted with Passion ‚òï</footer>
  </div>

  <audio id="newOrderSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f72b7d056.mp3?filename=notification-3-145251.mp3" preload="auto"></audio>
  <div id="toast">üîî New Order Received!</div>

  <script type="module">
    // LOGIN HANDLING
    const loginBox = document.getElementById('loginBox');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Show login box first
    loginBox.style.display = 'block';

    // If already logged in
    if (sessionStorage.getItem("loggedIn") === "true") {
      loginBox.style.display = "none";
      dashboard.style.display = "block";
    }

    loginBtn.addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "thanshi" && pass === "1234") {
        sessionStorage.setItem("loggedIn", "true");
        loginBox.style.display = "none";
        dashboard.style.display = "block";
      } else {
        errorMsg.textContent = "‚ùå Wrong username or password!";
      }
    });
  </script>

  <!-- FIREBASE DASHBOARD SCRIPT (UNCHANGED) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABrFUClu3pxVEaihAjbIRMpbQ8whD94tc",
      authDomain: "thanshiscafe.firebaseapp.com",
      projectId: "thanshiscafe",
      storageBucket: "thanshiscafe.firebasestorage.app",
      messagingSenderId: "414870680363",
      appId: "1:414870680363:web:98a03ae5576ff01965cb6e",
      measurementId: "G-ZG8E6CD0V6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const newOrderSound = document.getElementById('newOrderSound');
    const enableSoundBtn = document.getElementById('enableSoundBtn');
    const clearOrdersBtn = document.getElementById('clearOrdersBtn');
    const toast = document.getElementById('toast');

    const sections = {
      pending: document.getElementById('pendingOrders'),
      accepted: document.getElementById('acceptedOrders'),
      denied: document.getElementById('deniedOrders'),
      completed: document.getElementById('completedOrders'),
    };

    let soundEnabled = false;
    let knownOrderIds = new Set();
    let alertIntervals = {};

    enableSoundBtn.addEventListener('click', async () => {
      try {
        await newOrderSound.play();
        newOrderSound.pause();
        newOrderSound.currentTime = 0;
        soundEnabled = true;
        enableSoundBtn.textContent = "‚úÖ Sound Enabled";
        enableSoundBtn.disabled = true;
      } catch {
        alert("Please click again to enable sound!");
      }
    });

    function showToast(message) {
      toast.textContent = `üîî ${message}`;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 4000);
    }

    function renderOrders(orders, container, actions = []) {
      container.innerHTML = '';
      if (orders.length === 0) {
        container.innerHTML = '<p style="color:gray;">No orders here.</p>';
        return;
      }

      orders.forEach(o => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <h3>Table ${o.table} ‚Äî ${o.name}</h3>
          <p><strong>Note:</strong> ${o.note || '‚Äî'}</p>
          <ul>${o.items.map(i => `<li>${i.name} √ó ${i.qty} ‚Äî ‚Çπ${i.price * i.qty}</li>`).join('')}</ul>
          <p><strong>Total:</strong> ‚Çπ${o.total}</p>
          <p><small>${new Date(o.time?.toDate ? o.time.toDate() : Date.now()).toLocaleString()}</small></p>
        `;
        actions.forEach(a => {
          const btn = document.createElement('button');
          btn.className = `btn ${a.class}`;
          btn.textContent = a.text;
          btn.onclick = () => a.action(o);
          div.appendChild(btn);
        });
        container.appendChild(div);
      });
    }

    onSnapshot(collection(db, "orders"), (snapshot) => {
      const orders = { pending: [], accepted: [], denied: [], completed: [] };

      snapshot.forEach(docSnap => {
        const data = { id: docSnap.id, ...docSnap.data() };
        orders[data.status]?.push(data);

        if (!knownOrderIds.has(docSnap.id) && data.status === "pending") {
          showToast(`New order from Table ${data.table} ‚Äî ${data.name}`);
          if (soundEnabled) {
            newOrderSound.play().catch(() => {});
            alertIntervals[data.id] = setInterval(() => newOrderSound.play().catch(() => {}), 10000);
          }
          knownOrderIds.add(docSnap.id);
        }
      });

      renderOrders(orders.pending, sections.pending, [
        { text: '‚úÖ Accept', class: 'btn-accept', action: o => updateDoc(doc(db, "orders", o.id), { status: "accepted" }).then(() => clearInterval(alertIntervals[o.id])) },
        { text: '‚ùå Deny', class: 'btn-deny', action: o => updateDoc(doc(db, "orders", o.id), { status: "denied" }).then(() => clearInterval(alertIntervals[o.id])) }
      ]);

      renderOrders(orders.accepted, sections.accepted, [
        { text: '‚úîÔ∏è Mark Completed', class: 'btn', action: o => updateDoc(doc(db, "orders", o.id), { status: "completed" }) }
      ]);

      renderOrders(orders.denied, sections.denied);
      renderOrders(orders.completed, sections.completed);
    });

    clearOrdersBtn.addEventListener('click', async () => {
      if (!confirm("Are you sure you want to delete ALL orders?")) return;
      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach(async d => await deleteDoc(doc(db, "orders", d.id)));
      Object.values(alertIntervals).forEach(clearInterval);
      alertIntervals = {};
      knownOrderIds.clear();
      showToast("üóëÔ∏è All orders cleared!");
    });
  </script>
</body>
</html>
